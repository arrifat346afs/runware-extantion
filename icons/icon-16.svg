
    <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect width="16" height="16" fill="url(#grad)" rx="1.6"/>
        
        <!-- Robot head -->
        <rect x="3.2" y="4" width="9.6" height="6.4" fill="white" rx="0.8"/>
        
        <!-- Robot eyes -->
        <rect x="4.8" y="5.6" width="1.6" height="1.6" fill="#667eea"/>
        <rect x="9.6" y="5.6" width="1.6" height="1.6" fill="#667eea"/>
        
        <!-- Antenna -->
        <line x1="8" y1="4" x2="8" y2="1.6" stroke="white" stroke-width="0.32"/>
        <circle cx="8" cy="1.6" r="0.48" fill="white"/>
        
        <!-- Image icon -->
        <rect x="4" y="11.2" width="8" height="4" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="1"/>
        
        <!-- Mountain shape -->
        <polygon points="4.8,14.4 6.4,12.8 9.6,13.6 11.2,12 11.2,14.4" fill="#667eea"/>
        
        <!-- Sun -->
        <circle cx="10.4" cy="12.48" r="0.48" fill="#667eea"/>
    </svg>